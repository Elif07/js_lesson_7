         <p>Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим
         повідомленням).
</p>
         <script>
             //вводимо дані
             const userRowsNumber = parseInt(prompt('Введіть кількість рядків у таблиці'))
             const userColumnsNumber = parseInt(prompt('Введіть кількість колонок у таблиці'))
             const userMessage = prompt('Введіть повідомлення')
            function createTable(rows, columns, message) {
                  // створюємо елемент таблиці
                  document.write('<table border=1px>')

                  // додаємо рядки в таблицю
                  for (let i = 0; i < rows; i++) {
                     document.write('<tr>')

                     // додаємо стовпці в рядок
                     for (let j = 0; j < columns; j++) {
                         document.write(`<td> ${message} </td>`)
                     }
                     document.write('</tr>')
                  }
                  document.write('</table>')
               }
                const resultTable = createTable(userRowsNumber, userColumnsNumber, userMessage)

         </script>
