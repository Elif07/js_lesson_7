   <div class="wrapper">
      <header class="header">

      <main class="page">
         <h1>Задача 5</h1>
         <p>Створити окремі функції, які переводять:
         Сантиметри у дюйми;
         Кілограми у фунти;
         Кілометри у милі.
</p>
         <script>
             //вводимо дані
            const num = parseInt(prompt("Введітьчисло "))
               //знаходимо результат
               function cmToInches(cm) {
                return cm/2.54
               }
               function kgToPounds(kg) {
                     return kg * 2.20462;
                  }
               function kmToMiles(km) {
                     return km / 1.60934;
                  }   
                resultCm =  cmToInches(num)
                resultKg = kgToPounds(num)
                resultKm = kmToMiles(num)
                //виводимо результат
               document.write(`${num} cm = ${resultCm.toFixed(2)} дюйм<br>${num} kg = ${resultKg.toFixed(2) } фунт<br>${num} km =  ${resultKm.toFixed(2) } милі`)
         </script>

      </footer>
