         <h1>Задача 7</h1>
         <p>Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію)</p>
         <script>
            
           //створюємо функцію
            function getRandomImage(image1, image2, image3, image4) {
               
               // Створюємо масив ззображеннями
               const images = [image1, image2, image3, image4] 
               const randomIndex = Math.floor(Math.random()*images.length)//генеруємо випадковий індех
               const randomImage = images[randomIndex]
              document.write(`<img src="${randomImage}"width="150" alt="Random image">`)
            }
             getRandomImage("../img/1.jpeg", "../img/2.jpeg", "../img/3.jpeg", "../img/4.jpeg")
         </script>
