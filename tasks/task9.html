         <h1>Задача 9</h1>
         <p>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів
         температури.</p>
         <script>
            function countMinusTemperatures(temperatures) {
                  let count = 0
                  for (let i = 0; i < temperatures.length; i++) {
                     if (temperatures[i] < 0) {
                        count++
                     }
                  }
                  return count
               } 
               const temperatures = [1, -2, 3, -4, 5, -6]
                  const result = countMinusTemperatures(temperatures)
                  document.write(`Дано покази температур: ${temperatures}<br> Кількість від\'ємних показів:  ${result}`)  
         </script>
