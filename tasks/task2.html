         <h1>Задача 2</h1>
         <p>Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>
         <script>
               //вводимо дані
                  const dayNumber = parseInt(prompt("введіть число дня від 1 до 7"))
                  function getDay(day) {
                     switch (day) {
                        case 1: 
                        case 2: 
                        case 3: 
                        case 4: 
                        case 5: return 'робочий'
                        case 6: 
                        case 7: return 'вихідний'
                        default:
                           return 'введіть число від 1 до 7';
                     }
                  }
                  //виводимо результат
                  let isWeekDay = getDay(dayNumber)
                  document.write(`${isWeekDay}`)
         </script>
