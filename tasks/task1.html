         <h1>Задача 1</h1>
         <p>Створити функцію, яка за номером місяця повертає його назву.</p>
         <script>
            //вводимо дані
            let monthNumber = parseInt(prompt("введіть число від 1 до 12"))
            function getNameOfMonth(month) {
               switch (month) {
                  case 1: return 'січень'; 
                  case 2: return 'лютий';
                  case 3: return 'березень';
                  case 4: return 'квітень';
                  case 5: return 'травень';
                  case 6: return 'червень';
                  case 7: return 'липень';
                  case 8: return 'серпень';
                  case 9: return 'вересень';
                  case 10: return 'жовтень';
                  case 11: return 'листопад';
                  case 12: return 'грудень';
                  default:
                     return 'введіть число від 1 до 12';
               }
            }
            //виводимо результат
            let nameOfMonth = getNameOfMonth(monthNumber)
            document.write(`${nameOfMonth}`)
                        // console.log(getNameOfMonth(monthNumber));
         </script>
      </main>
