      <main class="page">
         <h1>Задача 4</h1>
         <p>Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних, кількість
         додатних, кількість більших за 100.</p>
         <script>
             //вводимо дані
               const num1 = parseInt(prompt("Введіть число 1"))
               const num2 = parseInt(prompt("Введіть число 2"))
               const num3 = parseInt(prompt("Введіть число 3"))
               //знаходимо результат
               function findNumber(num1, num2, num3) {
                  let evenCount = 0
                  let positiveCount = 0
                  let over100Count = 0
                  if (num1 % 2 === 0) evenCount++
                  if (num2 % 2 === 0) evenCount++
                  if (num3 % 2 === 0) evenCount++

                  if (num1 > 0) positiveCount++
                  if (num2 > 0) positiveCount++
                  if (num3 > 0) positiveCount++

                  if (num1 > 100) over100Count++
                  if (num2 > 100) over100Count++
                  if (num3 > 100) over100Count++
                  return (`кількість парних = ${evenCount}<br>кількість додатніх = ${positiveCount}<br>кількість більших за 100 = ${over100Count}`)
                  }
                  const result = findNumber(num1, num2, num3)
                  //виводимо результат
                  document.write(`${result}`)
         </script>
      </main>
